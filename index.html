<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Deborah K. Rosen, MA, EdM, LPC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">Deborah K. Rosen, MA, EdM, LPC</a>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Deborah K. Rosen, Licensed Professional Counselor</h1>
      <p>“Each moment is an opportunity to make a fresh start.”</p>
      <p>― Pema Chödrön</p>
    </section>

    <section id="about">
      <h2>About</h2>
    </section>

    <section id="services">
      <h2>Services</h2>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden">
          <label>Don't fill this out if you're human: <input name="bot-field"></label>
        </p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 DKR Therapy. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
